<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head th:replace="layouts/base-layout :: head">

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">AGREGAR LIBRO</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/form}" th:object="${libro}" method="POST">
                            <div class="form-group">
                                <label>Título</label>
                                <input type="text" class="form-control" th:field="*{titulo}" />
                            </div>

                            <div class="form-group">
                                <label>Autor</label>
                                <input type="text" class="form-control" th:field="*{autor}"/>
                            </div>

                            <div class="form-group">
                                <label>Fecha publicación</label>
                                <input type="date" class="form-control" th:field="*{fechaPublicacion}"/>
                            </div>

                            <button type="submit" class="brn btn-success form-control">GUARDAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
